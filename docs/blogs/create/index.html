<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Blogs</title>
    <script src="../../components/include-components.js"></script>
    <script src="../../components/set-theme.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../config.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>

<body class="bg-base-200" style="opacity: 0; transition: opacity 0.3s ease;">
    <my-navbar></my-navbar>
    <main class="relative mt-15 min-h-[calc(100vh_-_60px)] p-10 flex flex-col items-center gap-10">
        <h2 class="text-5xl">Create Blog</h2>
        <div class="w-full max-w-4xl">
            <label for="title" class="block mb-2 text-sm font-medium">Title</label>
            <input type="text" id="title" class="input input-bordered w-full mb-4" />
        </div>
        <div class="w-full max-w-4xl">
            <label for="author" class="block mb-2 text-sm font-medium">Author</label>
            <input type="text" id="author" class="input input-bordered w-full mb-4" />
        </div>
        <div class="w-full max-w-4xl">
            <label for="editor" class="block mb-2 text-sm font-medium">Content</label>
            <div id="editor" class="bg-base-100 h-64"></div>
        </div>
        <button id="publish" class="btn btn-primary mt-4 text-xl">Publish</button>
    </main>

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <script src="create-blog.js"></script>
</body>

</html>
